<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raumschiffschlacht</title>


    <style>
        canvas {
            background-color: rgba(0, 0, 0, 0.8);

        }

        .menu-content {
            padding: 14px 870px;
        }
    </style>



    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,500;0,600;1,400;1,500;1,600&display=swap"
        rel="stylesheet">



    <script> // Menu

        // keys
        let KEY_SPACE = false; // 32
        let KEY_UP = false; // 38
        let KEY_DOWN = false; // 40

        // Canvas/Backround
        let canvas;
        let ctx;
        let backroudnImage = new Image();

        //ROCKET
        let rocketSpeed = 5;
        let rocket = {
            x: 10,
            y: 200,
            width: 200,
            height: 100,
            src: "img/rocket.png"
        };


        //Ufo
        let ufoSpeed = 4;
        let ufos = [];

        //Bullet
        let canShoot = true;
        let shootSpeed = 8;
        let bullets = [];

        //UI
        let score = 0;

        document.onkeydown = function (e) {
            if (e.keyCode == 32) {  // Leertaste gedrückt
                KEY_SPACE = true;
            }

            if (e.keyCode == 87) {  // oben gedrückt
                KEY_UP = true;
            }

            if (e.keyCode == 83) {  // unten gedrückt
                KEY_DOWN = true;
            }
        }

        document.onkeyup = function (e) {
            if (e.keyCode == 32) {  // Leertaste losgelassen
                KEY_SPACE = false;
            }

            if (e.keyCode == 87) {  // oben losgelassen
                KEY_UP = false;
            }

            if (e.keyCode == 83) {  // unten losgelassen
                KEY_DOWN = false;

            }
        }

        function startGame() {
            //localStorage.clear();
            document.getElementById("startBtn").disabled = true;
            canvas = document.getElementById("canvas");
            ctx = canvas.getContext("2d");
            LoadImages();
            setInterval(update, 1000 / 25);
            setInterval(createUfos, 7000);
            setInterval(checkForCollision, 1000 / 25);

            //Score
            score = localStorage.getItem("score");
            if(score == null){
                localStorage.setItem("score", 0);
                score = localStorage.getItem("score");
            }

            
            


            draw();
            // calculate
        }


        function checkForCollision() {
            ufos.forEach(function (ufo) {

                if (rocket.x + rocket.width > ufo.x &&
                    rocket.y + rocket.height > ufo.y &&
                    rocket.x < ufo.x &&
                    rocket.y < ufo.y + ufo.height
                ) {


                    rocket.Image.src = "img/explosion.png";
                    ufos = ufos.filter(u => u != ufo);
                    location.reload();


                }



                bullets.forEach(function (bullet) {
                    // Kontrollieren, ob Laser mit Rakete kollidiert
                    if (bullet.x + bullet.width > ufo.x &&
                        bullet.y + bullet.height > ufo.y &&
                        bullet.x < ufo.x &&
                        bullet.y < ufo.y + ufo.height
                    ) {

                        ufo.hit = true;
                        ufos = ufos.filter(u => u != ufo);
                        bullets = bullets.filter(u => u != bullet);
                        score++;

                    }

                });


            });




        }

        function createUfos() {
            let ufo = {
                x: 1920,
                y: Math.random() * 500,
                width: 200,
                height: 80,
                src: "img/ufo.png",
                Image: new Image()


            };
            ufo.Image.src = ufo.src;

            ufos.push(ufo);

        }

        function update() {
            localStorage.setItem("score", score);



            if (KEY_UP) {
                rocket.y -= rocketSpeed;
            }

            if (KEY_DOWN) {
                rocket.y += rocketSpeed;
            }

            //UFOS
            ufos.forEach(function (ufo) {
                if (!ufo.hit) {
                    ufo.x -= ufoSpeed;

                }

                if (ufo.x <= -300) {
                    ufos = ufos.filter(u => u != ufo);
                }

            })


            //Bullets
            if (KEY_SPACE && canShoot) {
                createBullets();

            }

            bullets.forEach(function (bullet) {
                bullet.x += shootSpeed;

                if (bullet.x >= 1980) {
                    bullets = bullets.filter(u => u != bullet);
                }
            })


        }

        function createBullets() {

            let bullet = {
                x: rocket.x + 200,
                y: rocket.y + 40,
                width: 40,
                height: 10,
                src: "img/bullet.png",
                Image: new Image()

            };
            bullet.Image.src = bullet.src;

            bullets.push(bullet);
            canShoot = false;

            setTimeout(() => {

                canShoot = true;
            }, 1000);
        }

        function LoadImages() {
            backroudnImage.src = "img/galaxy.jpg"
            rocket.Image = new Image();
            rocket.Image.src = rocket.src;
        }


        function draw() {

            ctx.drawImage(backroudnImage, 0, 0);
            ctx.drawImage(rocket.Image, rocket.x, rocket.y, rocket.width, rocket.height);

            
            ufos.forEach(function (ufo) {
                ctx.drawImage(ufo.Image, ufo.x, ufo.y, ufo.width, ufo.height);
            })

            bullets.forEach(function (bullet) {
                ctx.drawImage(bullet.Image, bullet.x, bullet.y, bullet.width, bullet.height);
            })

            ctx.strokeStyle = "#ff0000";
            ctx.font = "60px Agency FB"
            ctx.strokeText(score, 910, 50)

            

            requestAnimationFrame(draw);
        }

        

    </script>
</head>

<body>

    <canvas id="canvas" width="1920" height="860">

    </canvas>

    <div class="menu-content">

        <form onsubmit="startGame(); return false;">
            <!-- Accent-colored raised button with ripple -->
            <button id="startBtn" type="submit"
                class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
                Starten
            </button>

        </form>


    </div>

    

</body>

</html>
